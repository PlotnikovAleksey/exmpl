os: linux
language: 
- cpp

install:
  -source ci/travis/install-linux.sh

jobs:
  include:
  - name: "building"
    script:
    - cmake -H. -B_build -DBUILD_TESTS=ON
    - cmake --build _build
  - name: "tests"
    script:
    - cmake -H. -B_build -DBUILD_TESTS=ON
    - cmake --build _build --target tests
    - ./_build/tests
